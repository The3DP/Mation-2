<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thermal Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .thermal {
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #000000, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #000000);
      background-size: 400% 400%;
      animation: thermalShift 10s infinite linear;
      filter: blur(30px) contrast(2);
    }

    @keyframes thermalShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(circle, rgba(0,0,0,0.05) 1px, transparent 2px);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="thermal"></div>
  <div class="overlay"></div>
</body>
</html>
